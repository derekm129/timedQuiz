<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Coding Quiz</title>
</head>

<body>

<!-- Title and Timer -->
<header>
    <h1>Ultimate Coding Quiz!</h1>

    <div id="timer">
        <div class="timerSec"></div>
    </div>
</header>

<!-- QuizBox -->
<div class="container">
    <div id="quizBox" class="hide">
    <!-- javascript questions -->
        <p id="question" class="hide">Question</p>
    <!-- javascript answers -->
        <ul id="responses" class="buttons hide">
         
        </ul>

    <!-- Buttons -->
    <div class="controls">
        <button id="startBtn" class="startBtn btn">START</button>
    </div>
</div>

<!-- Score Box -->
<div id ="scoreTitle" class="hide"></div>
<div id = "scoreBox" class="hide">
</div>

<!-- Initials -->
<div id="initialsBox" class="hide">
    <input id="initials" type="text" placeholder="Please enter your initials" value="">
    <button id="submit" onClick="submit()">Submit</button>
</div>

<!-- Results -->
<div id="resultsBox" class="resultsBox1 hide"></div>
<div id="yourInitials" class="resultsBox2 hide"></div>

<!-- JavaScript Link -->
<script src="./Assets/JS/script.js"></script>
</body>

</html>
